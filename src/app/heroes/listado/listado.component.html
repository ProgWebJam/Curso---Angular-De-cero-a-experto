<p>Listado Heroes !!!</p>

<div>
    <h3 *ngIf="heroeBorrado != ''; else noBorrado ">Heroe Borrado: <span>{{heroeBorrado}}</span></h3>
    
</div>

<ng-template #noBorrado>
    <h2>No ha borrado nada todavia !!!!</h2>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor='let heroe of heroes; let i = index'>
        {{i+1}} - {{heroe}}
    </li>
</ul>
